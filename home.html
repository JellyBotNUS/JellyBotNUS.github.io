<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jellybot</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation */
    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #0a3d62; /* Dark ocean blue */
      padding: 15px 0;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      position: relative;
      background-image: url('https://github.com/JellyBotNUS/JellyBotNUS.github.io/blob/main/images/backgroundimage.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 160px 20px 120px;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }

    /* Subsystem cubes */
    .subsystems {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cube {
      background-color: #0a3d62; /* ocean blue */
      color: white;
      border-radius: 15px;
      text-align: center;
      padding: 60px 20px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .cube:hover {
      background-color: #1b6ca8; /* lighter ocean blue */
      transform: translateY(-5px);
    }

    /* Footer */
    footer {
      background-color: #0a3d62;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <a href="../home.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
      <a href="report/index.html">Report</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Jellybot</h1>
    <p>Exploring the ocean with innovative robotics</p>
  </section>

  <!-- Subsystems Section -->
  <section class="subsystems">
    <a href="report/mechanical.html" class="cube">Mechanical</a>
    <a href="report/electrical.html" class="cube">Electrical</a>
    <a href="report/propulsion.html" class="cube">Propulsion</a>
    <a href="report/electronics.html" class="cube">Electronics</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Jellybot Project</p>
  </footer>
</body>
</html>
